basePath: /v1
definitions:
  api.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  auth.Response:
    properties:
      access_token:
        type: string
      expires_in:
        type: number
      expires_on:
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  models.GroupInfo:
    properties:
      description:
        type: string
      gid:
        type: integer
      members:
        items:
          $ref: '#/definitions/models.UserInfo'
        type: array
      name:
        type: string
    type: object
  models.UserInfo:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      locked:
        type: boolean
      manager:
        type: boolean
      memberOf:
        items:
          $ref: '#/definitions/models.GroupInfo'
        type: array
      readonly:
        type: boolean
      ssh_public_key:
        type: string
      uid:
        type: integer
      username:
        type: string
    type: object
info:
  contact:
    email: support@sologitops.com
    name: Miguel Cabrerizo
    url: https://github.com/doncicuto/glim/issues
  description: Glim REST API for login/logout, user and group operations. Users and
    groups require a Bearer Token (JWT) that you can retrieve using login. Please
    use the project's README for full information about how you can use this token
    with Swagger.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Glim REST API
  version: "1.0"
